<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css" integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q==" crossorigin="anonymous">
    <style>
        body{margin:10px;}
    </style>
</head>
<body>

<form action="#" th:action="@{/orders/create}" th:object="${order}" method="post">
    <p>
        <select title="Expenditure" class="selectpicker" th:field="*{expenditure}">
            <option th:each="expenditure: ${expenditures}"
                    th:value="${expenditure.id}" th:text="${expenditure.name}">
        </select>
    </p>
    <p>
        <select title="Provider" class="selectpicker" th:field="*{provider}">
            <option th:each="provider: ${providers}"
                    th:value="${provider.id}" th:text="${provider.name}">
        </select>
    </p>
    <p><input placeholder="Quantity" type="text" th:field="*{quantity}"/></p>
    <p><input placeholder="Cost" type="text" th:field="*{cost}"/></p>
    <input id="datetime" type="datetime-local" step="1" th:field="*{transactionTime}">

    <p><input type="submit" class="btn btn-primary" value="Submit"/> <input class="btn btn-secondary" type="reset"/></p>
</form>

<table class="table">
    <thead>
    <tr>
        <th> Id</th>
        <th> Expenditure</th>
        <th> Provider</th>
        <th> Quantity</th>
        <th> Cost</th>
        <th> Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td><span th:text="${order.id}"> Id </span></td>
        <td><span th:text="${order.expenditure.name}"> Expenditure </span></td>
        <td><span th:text="${order.provider.name}"> Provider </span></td>
        <td><span th:text="${order.quantity}"> Quantity </span></td>
        <td><span th:text="${order.cost}"> Cost </span></td>
        <td><span th:text="${order.transactionTime}"> Time </span></td>
        <td>
            <button class="btn btn-outline-danger btn-sm" th:attr="onclick=|location.href='/orders/delete/${order.id}'|"> Delete</button>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"
        integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
